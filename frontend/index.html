            addMessage(content, sender) {

                if (sender === 'ai') {

            async speakText(text, button) {
                // ç¾åœ¨ã®éŸ³å£°ã‚’åœæ­¢
                if (this.isSpeaking) {
                    this.stopCurrentAudio();
                    return;
                }

                // ä»–ã®éŸ³å£°ãƒœã‚¿ãƒ³ã‚’ç„¡åŠ¹åŒ–
                this.disableAllSpeakButtons();

                try {
                    this.isSpeaking = true;
                    button.classList.add('speaking');
                    button.innerHTML = 'â¸ï¸';

                    // èª­ã¿ä¸Šã’æº–å‚™ä¸­ã®è¡¨ç¤º
                    button.title = 'éŸ³å£°ç”Ÿæˆä¸­...';

                    // VOICEVOXã®ãšã‚“ã ã‚‚ã‚“ï¼ˆspeaker_id: 3ï¼‰ã‚’ä½¿ç”¨
                    await this.playVoicevoxAudio(text, 3);

                } catch (error) {
                    console.error('VOICEVOXéŸ³å£°ç”Ÿæˆã‚¨ãƒ©ãƒ¼:', error);
                    // ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯: ãƒ–ãƒ©ã‚¦ã‚¶æ¨™æº–éŸ³å£°åˆæˆ
                    button.title = 'ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯éŸ³å£°ã§å†ç”Ÿä¸­...';
                    await this.fallbackToWebSpeechAsync(text);
                } finally {
                    this.isSpeaking = false;
                    button.classList.remove('speaking');
                    button.innerHTML = 'ğŸ”Š';
                    button.title = 'éŸ³å£°ã§èª­ã¿ä¸Šã’';
                    this.enableAllSpeakButtons();
                }
            }

            fallbackToWebSpeechAsync(text) {
                return new Promise((resolve) => {
                    if ('speechSynthesis' in window) {
                        const utterance = new SpeechSynthesisUtterance(text);
                        utterance.lang = 'ja-JP';
                        utterance.rate = 0.85;    // ã‚ˆã‚Šè‡ªç„¶ãªé€Ÿåº¦
                        utterance.pitch = 1.05;   // å°‘ã—é«˜ã‚ã§è¦ªã—ã¿ã‚„ã™ã
                        utterance.volume = 0.9;   // éŸ³é‡ã‚’ä¸Šã’ã¦èãã‚„ã™ã
                        
                        // ã‚ˆã‚Šè‡ªç„¶ãªæ—¥æœ¬èªéŸ³å£°ã‚’é¸æŠ
                        const voices = speechSynthesis.getVoices();
                        const japaneseVoice = voices.find(voice => 
                            voice.lang === 'ja-JP' || voice.lang.startsWith('ja')
                        );
                        
                        if (japaneseVoice) {
                            utterance.voice = japaneseVoice;
                        }
                        
                        utterance.onend = () => resolve();
                        utterance.onerror = () => resolve();
                        
                        speechSynthesis.speak(utterance);
                    } else {
                        resolve();
                    }
                });
            }

            disableAllSpeakButtons() {

            async playVoicevoxAudio(text, speakerId) {
                // VOICEVOX ãŒåˆ©ç”¨å¯èƒ½ã‹ãƒã‚§ãƒƒã‚¯
                if (!window.API_CONFIG.voicevoxURL) {
                    throw new Error('VOICEVOX not available in production');
                }
                
                // 1. éŸ³å£°ã‚¯ã‚¨ãƒªã‚’ä½œæˆ
                const queryResponse = await fetch(`${window.API_CONFIG.voicevoxURL}/audio_query?text=${encodeURIComponent(text)}&speaker=${speakerId}`, {
                    method: 'POST'
                });
                
                if (!queryResponse.ok) {
                    throw new Error('VOICEVOX audio_query failed');
                }
                
                const audioQuery = await queryResponse.json();
                
                // éŸ³å£°ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã‚’èª¿æ•´ï¼ˆã‚ˆã‚Šæ»‘ã‚‰ã‹ã«ï¼‰
                audioQuery.speedScale = 0.9;        // å°‘ã—ã‚†ã£ãã‚Šï¼ˆ1.0ãŒæ¨™æº–ï¼‰
                audioQuery.pitchScale = 0.05;       // ãƒ”ãƒƒãƒã®å¤‰å‹•ã‚’å°‘ãªã
                audioQuery.intonationScale = 1.1;   // ã‚¤ãƒ³ãƒˆãƒãƒ¼ã‚·ãƒ§ãƒ³ã‚’å°‘ã—å¼·èª¿
                audioQuery.volumeScale = 0.8;       // éŸ³é‡ã‚’å°‘ã—ä¸‹ã’ã‚‹
                audioQuery.prePhonemeLength = 0.1;  // ç™ºéŸ³å‰ã®é–“ã‚’çŸ­ã
                audioQuery.postPhonemeLength = 0.1; // ç™ºéŸ³å¾Œã®é–“ã‚’çŸ­ã
                
                // 2. éŸ³å£°åˆæˆ
                const synthesisResponse = await fetch(`${window.API_CONFIG.voicevoxURL}/synthesis?speaker=${speakerId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(audioQuery)
                });
                
                if (!synthesisResponse.ok) {
                    throw new Error('VOICEVOX synthesis failed');
                }
                
                // 3. éŸ³å£°ãƒ‡ãƒ¼ã‚¿ã‚’å†ç”Ÿ
                const audioBlob = await synthesisResponse.blob();
                const audioUrl = URL.createObjectURL(audioBlob);
                
                return new Promise((resolve, reject) => {
                    const audio = new Audio(audioUrl);
                    this.currentAudio = audio;
                    
                    // éŸ³å£°å†ç”Ÿã®å“è³ªå‘ä¸Š
                    audio.preload = 'auto';
                    audio.volume = 0.9;
                    
                    audio.oncanplaythrough = () => {
                        // éŸ³å£°ãƒ‡ãƒ¼ã‚¿ãŒå®Œå…¨ã«ãƒ­ãƒ¼ãƒ‰ã•ã‚Œã¦ã‹ã‚‰å†ç”Ÿ
                        audio.play().catch(reject);
                    };
                    
                    audio.onended = () => {
                        URL.revokeObjectURL(audioUrl);
                        this.currentAudio = null;
                        resolve();
                    };
                    
                    audio.onerror = () => {
                        URL.revokeObjectURL(audioUrl);
                        this.currentAudio = null;
                        reject(new Error('Audio playback failed'));
                    };
                    
                    // éŸ³å£°ãƒ‡ãƒ¼ã‚¿ã®ãƒ­ãƒ¼ãƒ‰é–‹å§‹
                    audio.load();
                });
            }

            fallbackToWebSpeech(text) {
                if ('speechSynthesis' in window) {
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.lang = 'ja-JP';
                    utterance.rate = 0.85;    // ã‚ˆã‚Šè‡ªç„¶ãªé€Ÿåº¦
                    utterance.pitch = 1.05;   // å°‘ã—é«˜ã‚ã§è¦ªã—ã¿ã‚„ã™ã
                    utterance.volume = 0.9;   // éŸ³é‡ã‚’ä¸Šã’ã¦èãã‚„ã™ã
                    
                    // ã‚ˆã‚Šè‡ªç„¶ãªæ—¥æœ¬èªéŸ³å£°ã‚’é¸æŠ
                    const voices = speechSynthesis.getVoices();
                    const japaneseVoice = voices.find(voice => 
                        voice.lang === 'ja-JP' || voice.lang.startsWith('ja')
                    );
                    
                    if (japaneseVoice) {
                        utterance.voice = japaneseVoice;
                    }
                    
                    speechSynthesis.speak(utterance);
                }
            }

            stopCurrentAudio() {
                // ç¾åœ¨ã®éŸ³å£°ã‚’å¼·åˆ¶åœæ­¢
                if (this.currentAudio) {
                    this.currentAudio.pause();
                    this.currentAudio.currentTime = 0;
                    this.currentAudio.src = '';
                    this.currentAudio = null;
                }
                
                // ãƒ–ãƒ©ã‚¦ã‚¶éŸ³å£°åˆæˆã‚‚åœæ­¢
                if ('speechSynthesis' in window) {
                    speechSynthesis.cancel();
                }
                
                // çŠ¶æ…‹ã‚’ãƒªã‚»ãƒƒãƒˆ
                this.isSpeaking = false;
                
                // ã™ã¹ã¦ã®éŸ³å£°ãƒœã‚¿ãƒ³ã‚’ãƒªã‚»ãƒƒãƒˆ
                document.querySelectorAll('.speak-button').forEach(btn => {
                    btn.classList.remove('speaking');
                    btn.innerHTML = 'ğŸ”Š';
                    btn.disabled = false;
                    btn.style.opacity = '1';
                });
            }

            showLoading(show) {
                this.loading.style.display = show ? 'block' : 'none';
            }
        }
